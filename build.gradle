plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group = 'me.mrmaurice'
description = "WikiaCrawler"
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

application {
    mainClassName = 'me.mrmaurice.wc.WikiaCrawler'
}

shadowJar {
  classifier = null
}